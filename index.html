<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SprayNest</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <header>
    <img src="logo.png" alt="SprayNest Logo" class="logo" />
    <h1>Create Your Token</h1>
  </header>
  <main>
    <form id="tokenForm">
      <input type="text" id="tokenName" placeholder="Token Name" required />
      <input type="text" id="tokenSymbol" placeholder="Token Symbol" required />
      <input type="number" id="decimals" placeholder="Decimals" value="9" min="0" max="9" />
      <input type="number" id="supply" placeholder="Total Supply" required />
      <input type="text" id="creatorAddress" placeholder="Creator Wallet Address (optional)" />
      <label><input type="checkbox" id="customCreator"> Use custom creator address</label>
      <input type="file" id="tokenImage" accept="image/png, image/jpeg" />
      <button type="submit">Create Token</button>
    </form>
    <div id="output"></div>
    <div id="priceEstimate">Estimated cost: 0.01 SOL</div>
    <div id="tipSection">
      <p>Like this service? Send a tip!</p>
      <img src="qrcode_tip.png" alt="QR Tip" class="qr" />
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
