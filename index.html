<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SprayNest Token Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="assets/logo.png" alt="SprayNest Logo" height="60" />
  <h1>Create Your Token</h1>

  <button id="connectBtn">ðŸ”— Connect Phantom</button>
  <div id="walletAddress"></div>

  <form id="tokenForm">
    <input type="text" id="tokenName" placeholder="Token Name" required><br>
    <input type="text" id="tokenSymbol" placeholder="Symbol" required><br>
    <input type="number" id="decimals" placeholder="Decimals (e.g. 6)" required><br>
    <input type="number" id="supply" placeholder="Supply" required><br>
    <input type="text" id="creatorAddress" placeholder="Creator Wallet Address (optional)" disabled><br>
    <label><input type="checkbox" id="customCreator"> Use custom creator address</label><br>
    <input type="file" id="image"><br>
    <button type="submit">Create Token</button>
  </form>

  <p id="output"></p>
  <p>Estimated cost: 0.01 SOL</p>

  <p>Like this service? Send a tip!</p>
  <img src="assets/qrcode_tip.png" alt="QR Tip" width="120">

  <script src="main.js"></script>
</body>
</html>
